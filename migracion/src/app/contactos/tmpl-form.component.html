<h1>Contacto</h1>
<form #miForm="ngForm" class="row gy-2 gx-2 align-items-start" [class.was-validated]="miForm.dirty">
  <ng-container *ngIf="VM.Modo==='add'">
    <div class="form-floating col-md-2">
      <input class="form-control" type="number" name="id" id="id" [(ngModel)]="VM.Elemento.id" #id="ngModel" required
        min="0" placeholder=" ">
      <label for="id">Código:</label>
      <div class="invalid-feedback" [hidden]="!id.hasError('required') || miForm.pristine">Es obligatorio</div>
    </div>
  </ng-container>
  <ng-container *ngIf="VM.Modo!=='add'">
    <div class="col-md-2">
      <label class="form-label-sm" for="id">Código:</label>
      <output class="d-block" [textContent]="VM.Elemento.id"></output>
    </div>
  </ng-container>
  <div class="form-floating col-md-2">
    <select class="form-control form-select" name="tratamiento" id="tratamiento" [(ngModel)]="VM.Elemento.tratamiento"
      #tratamiento="ngModel">
      <option>Sr.</option>
      <option>Sra.</option>
      <option>Srta.</option>
      <option>Dr.</option>
      <option>Dra.</option>
      <option>Ilmo.</option>
      <option>Ilma.</option>
      <option>Excmo.</option>
      <option>Excma.</option>
    </select>
    <label for="tratamiento">Tratamiento:</label>
  </div>
  <div class="form-floating col-md-4">
    <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="VM.Elemento.nombre" #nombre="ngModel"
      required minlength="2" maxlength="50" placeholder=" ">
    <label for="nombre">Nombre:</label>
    <div class="invalid-feedback" [hidden]="!nombre.hasError('required')">Es obligatorio</div>
    <div class="invalid-feedback" [hidden]="!nombre.hasError('minlength') && !nombre.hasError('maxlength')">
      Debe tener entre 2 y 10 letras</div>
    <!-- <app-show-errors-messages [errors]="nombre.errors"></app-show-errors-messages> -->
  </div>
  <div class="form-floating col-md-4">
    <input class="form-control" type="text" name="apellidos" id="apellidos" [(ngModel)]="VM.Elemento.apellidos"
      #apellidos="ngModel" minlength="2" maxlength="50" placeholder=" ">
    <label for="apellidos">Apellidos:</label>
    <div class="invalid-feedback" [hidden]="!apellidos.hasError('minlength') && !apellidos.hasError('maxlength')">
      Debe tener entre 2 y 10 letras</div>
  </div>
  <div class="form-floating col-md-3 col-lg-2">
    <input class="form-control" type="tel" name="telefono" id="telefono" [(ngModel)]="VM.Elemento.telefono"
      #telefono="ngModel" maxlength="11" placeholder=" ">
    <label class="form-label" for="telefono">Teléfono:</label>
    <div class="invalid-feedback" [hidden]="!telefono.hasError('maxlength')">
      No debe tener mas de 9 dígitos</div>
  </div>
  <div class="form-floating  col-md-6 col-lg-4">
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="VM.Elemento.email" #email="ngModel"
      email maxlength="100" placeholder=" ">
    <label class="form-label" for="email">Correo:</label>
    <div class="invalid-feedback" [hidden]="email.valid">
      <span [hidden]="!email.hasError('maxlength')">Debe tener menos 100 caracteres. </span>
      <span [hidden]="!email.hasError('email')">Debe ser un correo electrónico. </span>
    </div>
  </div>
  <div class="form-floating col-md-3 col-lg-2">
    <input class="form-control" type="date" name="nacimiento" id="nacimiento" [(ngModel)]="VM.Elemento.nacimiento"
      #nacimiento="ngModel" placeholder=" ">
    <label class="form-label" for="nacimiento">F. Nacimiento:</label>
  </div>
  <div class="col-md-4 col-lg-2">
    <div class="col-form-label-sm d-inline d-lg-block">Sexo:</div>
    <div class="ms-2 d-inline">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="sexo1" value="H" [(ngModel)]="VM.Elemento.sexo">
        <label class="form-check-label" for="sexo1">Hombre</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="sexo2" value="M" [(ngModel)]="VM.Elemento.sexo">
        <label class="form-check-label" for="sexo2">Mujer</label>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-lg-2">
    <div class="col-form-label-sm d-inline d-lg-block">Situación:</div>
    <div class="ms-2 form-check form-check-inline form-switch">
      <input class="form-check-input" type="checkbox" id="conflictivo" name="conflictivo"
        [(ngModel)]="VM.Elemento.conflictivo" #conflictivo="ngModel">
      <label class="form-check-label" for="conflictivo">Conflictivo</label>
    </div>
  </div>
  <div class="form-floating col-md-12">
    <input class="form-control" [class.is-invalid]="avatar.invalid" type="url" name="avatar" id="avatar"
      [(ngModel)]="VM.Elemento.avatar" #avatar="ngModel" maxlength="500" placeholder=" ">
    <label class="form-label" for="avatar">Avatar:</label>
    <div class="invalid-feedback" [hidden]="!avatar.hasError('maxlength')">
      Debe tener menos 500 caracteres.</div>
    <div class="invalid-feedback" [hidden]="!avatar.hasError('type')">
      {{avatar.hasError('type')}}</div>
  </div>
  <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  <!-- <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()" (delete)="VM.delete(VM.Elemento.id)" [delete-text]="'borrar'"></app-form-buttons>
  <div class="mt-2">
    <input type="button" class="btn btn-success" value="Enviar" (click)="VM.send()" [disabled]="miForm.invalid">
    <input type="button" class="btn btn-info" value="Volver" (click)="VM.cancel()">
  </div> -->
</form>
